<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drabble Checker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      background-color: #fafafa;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .main-content {
      max-width: 40rem;
      margin: 0 auto;
      padding: 0 1rem;
      margin-top: 2rem
    }

    #content {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.25rem;
      resize: vertical;
      margin-top: 0.25rem;
    }

    #content:focus {
      outline: none;
      border: 1px solid #66d;
    }

    .ui-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    #status {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    #status.too-few {
      color: gray;
    }

    #status.ok {
      color: #6b6;
    }

    #status.too-many {
      color: #f66;
    }

    fieldset {
      outline: 1px solid gray;
      border: none;
      border-radius: 0.25rem;
      width: 12rem;
      display: flex;
      align-items: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    fieldset input {
      display: none;
    }

    fieldset label {
      width: 50%;
      height: 100%;
      display: flex;
      place-content: center;
      padding: 0.25rem 0.5rem;
      color: #222;
      cursor: pointer;
    }

    fieldset label:hover {
      background-color: #eef;
    }

    fieldset label[for="twabble-input"] {
      border-left: 1px solid gray;
    }

    fieldset label.checked {
      background-color: #66d;
      color: #ddf;
    }

    .copy-btn-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #copy-message {
      color: #6b6;
      font-size: 0.825rem;
      margin-right: 0.5rem;
      opacity: 0;
    }

    #copy-btn {
      background-color: #66d;
      color: #ddf;
      border: none;
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #copy-btn:hover {
      background-color: #55c;
    }

    .fade-out {
      animation: fade-out 1s ease-in-out 2s;
      animation-fill-mode: backwards;
    }

    @keyframes fade-out {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      background-color: #f6f6f6;
      box-shadow: 0px 1px 3px #ddd;
    }

    .top-bar a {
      color: gray;
      text-decoration: none;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }

    .top-bar .header {
      display: flex;
      align-items: center;
    }

    .top-bar .header img {
      width: 2rem;
      height: 2rem;
      margin-right: 0.5rem;
    }

  </style>
</head>

<body>
  <main>
    <section class="top-bar">
      <div class="header">
        <img src="logo.webp" alt="logo">
        <h1>Drabble Checker</h1>
      </div>
      <a href="https://www.drabblecast.org/" target="_blank">DRABBLECAST</a>
    </section>
    <section class="main-content">
      <div class="ui-bar">
        <fieldset>
          <label for="drabble-input" class="checked">
            Drabble
            <input value="drabble" name="content-type" id="drabble-input" type="radio">
          </label>
          <label for="twabble-input">
            Twabble
            <input value="twabble" name="content-type" id="twabble-input" type="radio">
          </label>
        </fieldset>
        <div id="status" class="too-few">
          <span id="count">0</span>/100&nbsp;<span id="unit">words</spn>
        </div>
      </div>

      <textarea id="content" rows="10"></textarea>

      <div class="copy-btn-container">
        <span id="copy-message">Text copied to clipboard!</span>
        <button id="copy-btn">Copy to Clipboard</button>
      </div>
    </section>
  </main>
</body>

<script>
  const contentEl = document.getElementById('content');
  const statusEl = document.getElementById('status');
  const countEl = document.getElementById('count');
  const unitEl = document.getElementById('unit');
  const contentTypeInputs = document.querySelectorAll('input[name="content-type"]');
  const copyBtn = document.getElementById('copy-btn');
  const copyMessage = document.getElementById('copy-message');

  const CONTENT_TYPE_LS_KEY = 'contentType';
  const CONTENT_LS_KEY = 'content';

  let status = 'too-few';
  let contentType = localStorage.getItem(CONTENT_TYPE_LS_KEY) || 'drabble';
  const content = localStorage.getItem(CONTENT_LS_KEY) || '';

  contentEl.value = content;

  updateStatusAndCount();

  contentTypeInputs.forEach(input => {
    if (input.value === contentType) {
      input.checked = true;
      input.parentElement.classList.add('checked');
    } else {
      input.checked = false;
      input.parentElement.classList.remove('checked');
    }
  });


  contentTypeInputs.forEach(input => {
    input.addEventListener('change', () => {
      input.parentElement.parentElement.querySelector('label.checked').classList.remove('checked');
      input.parentElement.classList.add('checked');
      contentType = input.value;
      unitEl.innerText = contentType === 'drabble' ? 'words' : 'characters';
      updateStatusAndCount();

      localStorage.setItem(CONTENT_TYPE_LS_KEY, contentType);
    });
  });

  contentEl.addEventListener('input', () => {
    updateStatusAndCount();
    saveContentDebounced();
  });

  copyBtn.addEventListener('click', () => {
    contentEl.select();
    contentEl.setSelectionRange(0, 99999); // For mobile devices
    navigator.clipboard.writeText(contentEl.value);
    window.getSelection().removeAllRanges();
    copyMessage.classList.remove('fade-out');
    setTimeout(() => {
      copyMessage.classList.add('fade-out');
    }, 1);

  });

  function getWordCount(text) {
    return text.split(/\s+/).filter(s => s).length;
  }

  function getCharCountExceptSpaces(text) {
    return text.replace(/\s+/g, '').length;
  }

  function updateStatusAndCount() {
    const count = contentType === 'drabble' ? getWordCount(contentEl.value) : getCharCountExceptSpaces(contentEl.value);
    countEl.innerText = count;

    let newStatus;

    if (count < 100) {
      newStatus = 'too-few';
    } else if (count > 100) {
      newStatus = 'too-many';
    } else {
      newStatus = 'ok';
    }

    if (newStatus !== status) {
      statusEl.classList.remove(status);
      statusEl.classList.add(newStatus);
      status = newStatus;
    }
  }

  function debounce(fn, delay) {
    let timeout;
    return function (...args) {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        fn(...args);
      }, delay);
    }
  }

  const saveContentDebounced = debounce(() => {
    localStorage.setItem(CONTENT_LS_KEY, contentEl.value);
  }, 500);
</script>

</html>
